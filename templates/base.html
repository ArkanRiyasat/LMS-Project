<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/courses.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/assignments.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="{% block body_class %}{% endblock %}">
    <div class="wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>LMS Portal</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="{{ url_for('dashboard') }}"><i class="material-icons">dashboard</i>Dashboard</a></li>
                <li><a href="{{ url_for('courses.list') }}"><i class="material-icons">school</i>Courses</a></li>
                <li><a href="{{ url_for('assignments.list') }}"><i class="material-icons">assignment</i>Assignments</a></li>
                <li><a href="{{ url_for('profile.view_profile') }}"><i class="material-icons">person</i>Profile</a></li>
                <li><a href="{{ url_for('auth.logout') }}"><i class="material-icons">exit_to_app</i>Logout</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
