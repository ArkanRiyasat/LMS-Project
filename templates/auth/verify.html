{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/verify.css') }}">

<video autoplay muted loop id="myVideo">
    <source src="{{ url_for('static', filename='videos/background.mp4') }}" type="video/mp4">
</video>

<div class="verify-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="glass-card p-4">
                    <h2 class="text-center text-white mb-4">Email Verification</h2>
                    <div class="text-center text-white">
                        <i class="fas fa-envelope-open-text fa-3x mb-3"></i>
                        <p class="mb-4">
                            We've sent a verification link to {{ user_email }}.
                            Please check your inbox and click the link to verify your account.
                        </p>
                        <div class="mt-4">
                            <small class="text-white-50">
                                Didn't receive the email? Check your spam folder or
                                <a href="#" class="text-white text-decoration-underline">resend verification</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
