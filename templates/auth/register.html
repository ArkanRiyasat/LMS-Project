{% extends "base.html" %}

{% block body_class %}auth-page{% endblock %}

{% block content %}
<div class="bg-image">
    <video autoplay muted loop class="video-background">
        <source src="{{ url_for('static', filename='videos/background.mp4') }}" type="video/mp4">
    </video>
</div>

<div class="auth-container glass-effect">
    <h1>Register</h1>
    
    <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form" autocomplete="on">
        <div class="form-row">
            <div class="form-group">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required autocomplete="given-name">
                <span class="firstName-validation-message"></span>
            </div>
            <div class="form-group">
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required autocomplete="family-name">
                <span class="lastName-validation-message"></span>
            </div>
        </div>

        <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username">
            <span class="username-validation-message"></span>
        </div>

        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email Address" required autocomplete="email">
            <span class="email-validation-message"></span>
        </div>

        <div class="form-group">
            <input type="tel" id="phone" name="phone" 
                   placeholder="Phone Number (10 digits)" 
                   pattern="[0-9]{10}" 
                   title="Please enter a valid 10-digit phone number"
                   required autocomplete="tel">
            <span class="phone-validation-message"></span>
        </div>

        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password">
            <span class="password-validation-message"></span>
        </div>

        <div class="form-group">
            <select name="role" id="role" required>
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
        </div>

        <div class="form-group">
            <div class="captcha-wrapper glass-card">
                <div class="captcha-display" id="captchaCode"></div>
                <button type="button" class="refresh-btn" id="refreshCaptcha">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <input type="text" id="captchaInput" name="captcha" placeholder="Enter Captcha" required>
            <span class="captcha-validation-message"></span>
        </div>

        <button type="submit" class="btn-login">Create Account</button>
    </form>

    <div class="form-footer">
        Already have an account? <a href="{{ url_for('auth.select_role') }}">Login here</a>
    </div>
</div>
<!-- Add this before the closing </body> tag -->
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
