{% extends "base.html" %}

{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <div class="profile-avatar">
            {{ current_user.username[0].upper() }}
        </div>
        <div class="header-text">
            <h1>My Profile</h1>
            <p class="subtitle">Manage your account information</p>
        </div>
    </div>

    <div class="profile-card">
        <div class="profile-actions">
            <a href="{{ url_for('edit_profile') }}" class="edit-btn">
                <i class="fas fa-edit"></i> Edit Profile
            </a>
        </div>

        <div class="profile-info">
            <div class="info-group">
                <label><i class="fas fa-user"></i> Username</label>
                <p>{{ current_user.username }}</p>
            </div>

            <div class="info-group">
                <label><i class="fas fa-envelope"></i> Email</label>
                <p>{{ current_user.email }}</p>
            </div>

            <div class="info-group">
                <label><i class="fas fa-user-tag"></i> Logged in as</label>
                <p>{{ current_user.role.title() }}</p>
            </div>

            <div class="info-group">
                <label><i class="fas fa-shield-alt"></i> Account Status</label>
                <p class="status-active">Active</p>
            </div>
        </div>

        <div class="profile-actions bottom">
            <a href="{{ url_for('change_password') }}" class="password-btn">
                <i class="fas fa-key"></i> Change Password
            </a>
        </div>
    </div>
</div>
{% endblock %}
